<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Starter Pokemon API</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1>Starter Pokemon API</h1>

        <section id="main">
            <div class="column-1-2">
                <h3>Choose your type: </h3>
                <form action="" method="get" class="form-pokemon">
                    <div>
                        <input type="radio" id="type" name="type" value="grass">
                        <label for="grass">Grass</label><br>

                        <input type="radio" id="type" name="type" value="fire">
                        <label for="fire">Fire</label><br>

                        <input type="radio" id="type" name="type" value="water">
                        <label for="water">Water</label><br>
                    </div>

                    <input type="button" id="button" value="Select">
                </form>
            </div>

            <div class="column-1-2">
                <img id="img" src="" alt="">
                <h2 id="name"></h2>
                <h3 id="jp-name"></h4>
                <h4 id="type"></h4>
                <h4 id="gen"></h4>
                <h4 id="ability"></h4>
                <h4 id="num"></h4>
            </div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
